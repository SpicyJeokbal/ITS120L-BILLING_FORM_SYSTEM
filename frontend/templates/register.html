<!-- frontend/templates/register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Mapua Library Billing System</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <img src="{% static 'images/Mapualogo.png' %}" alt="Mapua University">
                </div>
                <h1>Create Account</h1>
                <p>Join Mapua Library Billing System</p>
            </div>

            <!-- Error/Success Message -->
            <div class="error-message" id="errorMessage"></div>

            <form id="registerForm" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        class="form-input" 
                        placeholder="Juan Dela Cruz"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Mapua Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="juan.delacruz@mymail.mapua.edu.ph"
                        pattern=".+@mymail\.mapua\.edu\.ph"
                        required
                    >
                    <small style="color: #666; font-size: 12px;">Must be a valid Mapua email</small>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a username"
                        minlength="4"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="At least 8 characters"
                            minlength="8"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eyeIcon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="password-group">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-input" 
                            placeholder="Re-enter your password"
                            minlength="8"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eyeIconConfirm">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Create Account</button>
            </form>

            <div class="signup-link">
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
   
    <script>
        // Show error/success message from Django
        {% if messages %}
            {% for message in messages %}
                errorMessage.textContent = '{{ message }}';
                errorMessage.classList.add('show');
                {% if message.tags == 'success' %}
                    errorMessage.style.background = '#d4edda';
                    errorMessage.style.border = '1px solid #c3e6cb';
                    errorMessage.style.color = '#155724';
                {% else %}
                    errorMessage.style.background = '#fee';
                    errorMessage.style.border = '1px solid #fcc';
                    errorMessage.style.color = '#c33';
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>

</body>
</html>
